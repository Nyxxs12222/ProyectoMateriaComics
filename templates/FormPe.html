<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pedido</title>
    <link rel="stylesheet" href="../Static/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <div class="sidebar">
            <img src="../Static/admin.jpg" alt="Foto del administrador" class="profile-pic">
            <p class="profile-name">Juan Pérez</p>
            <p class="profile-role">Administrador</p>

            <div class="nav-menu">
                <button class="nav-item" onclick="window.location.href='inicio.html';"><i class="bi bi-house-door"></i> Inicio</button>
                <button class="nav-item" onclick="window.location.href='productos.html';"><i class="bi bi-people"></i> Inventario</button>
                <button class="nav-item" onclick="window.location.href='pedido.html';"><i class="bi bi-pencil-square"></i> Pedidos</button>
                <button class="nav-item" onclick="window.location.href='clientes.html';"><i class="bi bi-person-circle"></i> Clientes</button>
                <button class="nav-item" onclick="window.location.href='proveedores.html';"><i class="bi bi-person-lines-fill"></i> Proveedores</button>
            </div>
            
            <button class="logout-btn" onclick="window.location.href='log.html';"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</button>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <h2>Agregar Pedido</h2>
            </div>

            <!-- Formulario de Pedidos -->
            <div class="form-section">
                <form class="form-container">

                    <div class="form-group">
                        <label for="id-cliente"><i class="bi bi-person"></i> ID Cliente</label>
                        <input type="text" id="id-cliente" name="id-cliente" placeholder="Ingresa el ID del cliente" required>
                    </div>

                    <div class="form-group">
                        <label for="total"><i class="bi bi-currency-dollar"></i> Total</label>
                        <input type="number" id="total" name="total" placeholder="Ingresa el total del pedido" required>
                    </div>

                    <div class="form-group">
                        <label for="direccion-envio"><i class="bi bi-house-door"></i> Dirección de Envío</label>
                        <input type="text" id="direccion-envio" name="direccion-envio" placeholder="Ingresa la dirección de envío" required>
                    </div>

                    <div class="form-group">
                        <label for="estado-pedido"><i class="bi bi-file-earmark-check"></i> Estado del Pedido</label>
                        <select id="estado-pedido" name="estado-pedido" required>
                            <option value="Pendiente">Pendiente</option>
                            <option value="Enviado">Enviado</option>
                            <option value="Entregado">Entregado</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fecha"><i class="bi bi-calendar"></i> Fecha</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn"><i class="bi bi-save"></i> Guardar</button>
                        <button type="button" class="cancel-btn" onclick="window.history.back();"><i class="bi bi-x-circle"></i> Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
