<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado</title>
    <link rel="stylesheet" href="../Static/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <div class="sidebar">
            <img src="../Static/admin.jpg" alt="Foto del docente" class="profile-pic">
            <p class="profile-name">Juan Pérez</p>
            <p class="profile-role">Administrador</p>

            <div class="nav-menu">
                <button class="nav-item" onclick="window.location.href='inicio.html';"><i class="bi bi-house-door"></i> Inicio</button>
                <button class="nav-item" onclick="window.location.href='productos.html';"><i class="bi bi-people"></i> Inventario</button>
                <button class="nav-item" onclick="window.location.href='pedido.html';"><i class="bi bi-pencil-square"></i> Pedidos</button>
                <button class="nav-item" onclick="window.location.href='clientes.html';"><i class="bi bi-person-circle"></i> Clientes</button>
                <button class="nav-item" onclick="window.location.href='proveedores.html';"><i class="bi bi-person-lines-fill"></i> Proveedores</button>
            </div>
            
            <button class="logout-btn" onclick="window.location.href='log.html';"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</button>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <h2>Agregar Empleado</h2>
            </div>

            <!-- Formulario de Empleados -->
            <div class="form-section">
                <form class="form-container">

                    <div class="form-group">
                        <label for="num-empleado"><i class="bi bi-123"></i> Número de Empleado</label>
                        <input type="text" id="num-empleado" name="num-empleado" placeholder="Ingresa el número de empleado" required>
                    </div>

                    <div class="form-group">
                        <label for="nombre"><i class="bi bi-person-circle"></i> Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre del empleado" required>
                    </div>

                    <div class="form-group">
                        <label for="permisos"><i class="bi bi-key"></i> Permisos</label>
                        <select id="permisos" name="permisos" required>
                            <option value="Administrador">Administrador</option>
                            <option value="Normal">Normal</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn"><i class="bi bi-save"></i> Guardar</button>
                        <button type="button" class="cancel-btn" onclick="window.history.back();"><i class="bi bi-x-circle"></i> Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
