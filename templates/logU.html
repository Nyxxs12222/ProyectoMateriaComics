<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Comics Shop</title>
    <link rel="stylesheet" href="../Static/logU.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Iniciar Sesión</h2>
            <p class="subtitle">Ingresa tus credenciales para acceder</p>
            <form>
                <input type="text" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
            <a href="#" class="forgot-password">Recuperar contraseña</a>
            <p class="signup-link">¿No tienes cuenta? <a href="#" class="signup">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
